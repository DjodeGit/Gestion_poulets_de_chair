{% load static %}
<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DjodeSync – Connexion</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="h-full bg-gradient-to-br from-emerald-600 to-emerald-800">

<div class="min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full">

    <!-- Logo + Titre -->
    <div class="text-center mb-10">
      <img src="{% static 'images/img1.jpg' %}" alt="DjodeSync" class="mx-auto h-32 w-32 rounded-2xl shadow-2xl">
      <h1 class="mt-6 text-5xl font-bold text-white">DjodeSync</h1>
      <p class="mt-2 text-emerald-100 text-lg">Gestion avicole intelligente</p>
    </div>

    <!-- Carte de connexion -->
    <div class="bg-white rounded-2xl shadow-2xl p-8">
      <h2 class="text-2xl font-bold text-gray-800 text-center mb-8">Connexion</h2>

      <form method="post">
        {% csrf_token %}
        
        {% if form.errors %}
          <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded mb-6">
            Identifiants incorrects. Veuillez réessayer.
          </div>
        {% endif %}

        <div class="space-y-6">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Nom d'utilisateur</label>
            <input type="text" name="username" required autofocus
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
          </div>

          <div>
            <label class="block text-sm font-medium text-gray-700 mb-2">Mot de passe</label>
            <input type="password" name="password" required
                   class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-emerald-500 focus:border-transparent">
          </div>
        </div>

        <button type="submit"
                class="mt-8 w-full bg-gradient-to-r from-emerald-600 to-emerald-700 text-white font-bold py-4 rounded-lg hover:from-emerald-700 hover:to-emerald-800 transform hover:-translate-y-0.5 transition shadow-lg">
          Se connecter
        </button>
      </form>

      <p class="text-center mt-8 text-gray-600 text-sm">
        © 2025 DjodeSync. Tous droits réservés.
      </p>
    </div>
  </div>
</div>

</body>
</html>
