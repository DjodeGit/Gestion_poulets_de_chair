{% extends "poulets_app/base.html" %}
{% load static %}

{% block title %}Déclarer mortalité – DjodeSync{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-6">
  <h1 class="text-4xl font-black text-gray-900 mb-12 text-center">Déclarer une mortalité</h1>

  <div class="bg-white rounded-3xl shadow-2xl p-10">
    <form method="post" class="space-y-8">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium text-lg mb-3">Choisir la bande</label>
        <select name="bande" required class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100">
          <option value="">Sélectionner une bande</option>
          {% for bande in bandes %}
            <option value="{{ bande.id }}">#{{ bande.numero }} - {{ bande.gamme }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium text-lg mb-3">Date</label>
        <input type="date" name="date" required class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100">
      </div>

      <div>
        <label class="block text-gray-700 font-medium text-lg mb-3">Nombre de décès</label>
        <input type="number" name="nombre" min="1" required class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100">
      </div>

      <div>
        <label class="block text-gray-700 font-medium text-lg mb-3">Cause principale</label>
        <select name="cause" required class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100">
          <option value="">Choisir une cause</option>
          <option value="maladie">Maladie</option>
          <option value="chaleur">Chaleur / Stress thermique</option>
          <option value="froid">Froid</option>
          <option value="asphyxie">Asphyxie</option>
          <option value="ecrasement">Écrasement</option>
          <option value="cannibalisme">Cannibalisme</option>
          <option value="autre">Autre / Inconnu</option>
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium text-lg mb-3">Notes / Observations</label>
        <textarea name="notes" rows="4" class="w-full px-5 py-4 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100"></textarea>
      </div>

      <button type="submit" class="w-full py-6 bg-gradient-to-r from-red-600 to-red-800 text-white font-black text-2xl rounded-2xl shadow-2xl hover:from-red-700 hover:to-red-900 transition">
        Enregistrer la mortalité
      </button>
    </form>
  </div>
</div>
{% endblock %}
