{% extends "poulets_app/base.html" %}
{% load static %}

{% block title %}Déclarer alimentation – DjodeSync{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-12 px-6">
  <h1 class="text-4xl font-black text-gray-900 mb-12 text-center">
    Déclarer l'alimentation
  </h1>

  <div class="bg-white rounded-3xl shadow-2xl p-10 border border-gray-100">
    <form method="post" class="space-y-8">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium text-xl mb-4">Bande concernée</label>
        <select name="bande" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
          <option value="">Choisir une bande</option>
          {% for bande in bandes %}
            <option value="{{ bande.id }}">#{{ bande.numero }} - {{ bande.gamme }}</option>
          {% endfor %}
        </select>
      </div>

      <div>
        <label class="block text-gray-700 font-medium text-xl mb-4">Date de distribution</label>
        <input type="date" name="date" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
      </div>

      <div>
        <label class="block text-gray-700 font-medium text-xl mb-4">Type d'aliment</label>
        <select name="type_aliment" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
          <option value="">Choisir le type</option>
          <option value="demarrage">Démarrage</option>
          <option value="croissance">Croissance</option>
          <option value="finition">Finition</option>
          <option value="pre_finition">Pré-finition</option>
          <option value="medicament">Médicament</option>
          <option value="autre">Autre</option>
        </select>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-gray-700 font-medium text-xl mb-4">Quantité distribuée (kg)</label>
          <input type="number" name="quantite_kg" step="0.1" min="0.1" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
        </div>

        <div>
          <label class="block text-gray-700 font-medium text-xl mb-4">Provenance du stock (optionnel)</label>
          <select name="stock_provenance" class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
            <option value="">Non spécifié</option>
            {% for stock in stocks %}
              <option value="{{ stock.id }}">{{ stock.nom }} ({{ stock.quantite_actuelle }} {{ stock.unite }})</option>
            {% endfor %}
          </select>
        </div>
      </div>

      <div>
        <label class="block text-gray-700 font-medium text-xl mb-4">Notes / Observations</label>
        <textarea name="notes" rows="5" class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg"></textarea>
      </div>

      <button type="submit" class="w-full py-6 bg-gradient-to-r from-red-600 to-red-800 text-white font-black text-2xl rounded-2xl shadow-2xl hover:from-red-700 hover:to-red-900 transition mt-8">
        Enregistrer l'alimentation
      </button>
    </form>
  </div>
</div>
{% endblock %}
