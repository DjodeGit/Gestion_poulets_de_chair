{% extends "poulets_app/base.html" %}
{% load static %}

{% block title %}Inscription client – DjodeSync{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto py-16 px-6">
  <h1 class="text-5xl font-black text-gray-900 mb-12 text-center">
    Inscription client
  </h1>

  <div class="bg-white rounded-3xl shadow-2xl p-12 border border-gray-100">
    <form method="post" class="space-y-8">
      {% csrf_token %}

      <div>
        <label class="block text-gray-700 font-medium text-xl mb-4">Nom complet</label>
        <input type="text" name="nom" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-gray-700 font-medium text-xl mb-4">Email</label>
          <input type="email" name="email" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
        </div>

        <div>
          <label class="block text-gray-700 font-medium text-xl mb-4">Téléphone</label>
          <input type="tel" name="telephone" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
        </div>
      </div>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <div>
          <label class="block text-gray-700 font-medium text-xl mb-4">Mot de passe</label>
          <input type="password" name="password" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
        </div>

        <div>
          <label class="block text-gray-700 font-medium text-xl mb-4">Confirmer mot de passe</label>
          <input type="password" name="password_confirm" required class="w-full px-6 py-5 border border-gray-300 rounded-xl focus:ring-4 focus:ring-red-100 text-lg">
        </div>
      </div>

      <button type="submit" class="w-full py-6 bg-gradient-to-r from-red-600 to-red-700 text-white font-black text-2xl rounded-2xl shadow-2xl hover:from-red-700 hover:to-red-800 transition mt-8">
        Créer mon compte client
      </button>
    </form>

    <p class="text-center text-gray-600 mt-8">
      Déjà un compte ? <a href="{% url 'login' %}" class="text-red-600 hover:underline">Se connecter</a>
    </p>
  </div>
</div>
{% endblock %}
